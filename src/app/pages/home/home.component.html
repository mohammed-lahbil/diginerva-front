<div class="home">
    <app-hero></app-hero>
    <div class="info">
        <div *ngFor="let item of miniInfos; let isOdd = odd; let isEven = even;">
            <app-mini-card [title]="item.title" [description]="item.description" [pathImage]="item.imagePath" [left]="isEven" [right]="isOdd"></app-mini-card>
        </div>
    </div>
    <h2>{{ "pages.home.our_services" | translate}}</h2>
    <div class="mini-services">
        <div *ngFor="let item of miniServices">
            <app-mini-services-cards [title]="item.title" [description]="item.description" [pathImage]="item.imagePath"></app-mini-services-cards>
        </div>
    </div>
</div>
