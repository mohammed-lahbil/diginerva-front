<div class="about-us">
  <div class="meet-our-team">
    <hr class="ligne" />
    <h2>{{ "pages.about_us.meet_our_team.title" | translate }}</h2>
    <div class="team-cards">
      <div class="one-card" *ngFor="let item of miniTeam">
        <app-mini-team-card [team_name]="item.team_name" [job]="item.job" [pathImage]="item.imagePath"></app-mini-team-card>
      </div>
    </div>
    <hr class="ligne" />
  </div>
  <div class="join-our-team">
    <app-join-our-team></app-join-our-team>
  </div>
</div>
